language: node_js
node_js:
  - 6.1
before_script: npm install -g serverless@1.0.3
script:
  - "cd server"
  - "npm install"
  - "sls deploy -s dockyard -r us-east-1 --noDeploy"
  - "mkdir out"
  - "cp one-click.cloudformation.yml out/${TRAVIS_TAG:='build'}-cf.yml"
  - "cp server/.serverless/dockyard.zip out/${TRAVIS_TAG:='build'}.zip"
deploy:

  - provider: s3
    bucket: us-east-1.dockyard
    skip_cleanup: true
    local-dir: out
    edge: true
    region: us-east-1
    on:
      tags: true
    secret_access_key: &secret_key
      secure: ""
    access_key_id: &access_key
      secure: ""

  - provider: s3
    bucket: us-east-2.dockyard
    skip_cleanup: true
    local-dir: out
    edge: true
    region: us-east-2
    on:
      tags: true
    secret_access_key: *secret_key
    access_key_id: *access_key

  - provider: s3
    bucket: us-west-1.dockyard
    skip_cleanup: true
    local-dir: out
    edge: true
    region: us-west-1
    on:
      tags: true
    secret_access_key: *secret_key
    access_key_id: *access_key

  - provider: s3
    bucket: us-west-2.dockyard
    skip_cleanup: true
    local-dir: out
    edge: true
    region: us-west-2
    on:
      tags: true
    secret_access_key: *secret_key
    access_key_id: *access_key

  - provider: s3
    bucket: eu-central-1.dockyard
    skip_cleanup: true
    local-dir: out
    edge: true
    region: eu-central-1
    on:
      tags: true
    secret_access_key: *secret_key
    access_key_id: *access_key

  - provider: s3
    bucket: eu-west-1.dockyard
    skip_cleanup: true
    local-dir: out
    edge: true
    region: eu-west-1
    on:
      tags: true
    secret_access_key: *secret_key
    access_key_id: *access_key
